<!DOCTYPE html>
<html lang="en">
      <head>
      <meta charset="utf-8">
      <title>Table</title>

      <style>
          table{
              width:300px;
              height:200px;
              border: 1px solid black;
              /*border-collapse: collapse;*/
              border-spacing:10px;
          }

          td,th{
              border: 1px solid black;
              padding: 25px;
          }
          tr{
              text-align:center;
          }
      </style>
      </head>

      <body>
         <table>
             <caption>Student details</caption>
            <thead>
               <tr> 
                  <th>ID</th>
                  <th>Name</th>
                  <th>GPA</th>
               </tr>
            </thead>
           
            <tbody>
               <tr>
                   <td>101</td>
                   <td>Anis</td>
                   <td>3.92</td>
               </tr>
               <tr>
                   <td>102</td>
                   <td>Rabeya</td>
                   <td>2.92</td>
               </tr>
               <tr>
                   <td>103</td>
                   <td>Rasel</td>
                   <td>2.92</td>
               </tr>
            </tbody>
         </table>
      </body>
</html>
