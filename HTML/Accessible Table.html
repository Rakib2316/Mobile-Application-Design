<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="utf-8">
     <title>Accessible table</title>
   </head>

   <body>
     <header>
       <h1>HTML Table</h1>
     </header>
     <main>
       <table>
         <caption>Student Info</caption>
         <colgroup>
           <col span="3" style="background-color: green">
         </colgroup>
         <thead>
           <tr>
               <th scope="col">ID</th>
               <th scope="col">Name</th>
               <th scope="col">GPA</th>
           </tr>
         </thead>
         <tbody>
            <tr>
                <th scope="row">101</th>
                <td>Rakib</td>
                <td>3.42</td>
            </tr>
            <tr>
                <td scope="row">102</td>
                <td>Anis</td>
                <td>3.44</td>
            </tr>
         </tbody>
       </table>
 
     </main>
   </body>

</html>
