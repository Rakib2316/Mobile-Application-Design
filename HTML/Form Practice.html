<!DOCTYPE html>
<html lang="en">
   
    <head>
       <meta charset="utf-8">
       <title>Form Practice</title>
    </head>

    <body>
       
      <form>

         <div>
         <label for="fullname">FullName:</label>
         <input type="text" name="fullname" id="fullname" placeholder="Enter Name" required>
         </div><br>
      
         <div>
         <label for="email">Email:</label>
         <input type="email" name="email" id="email"><br>
         </div><br>

         <div>
         <label for="password">Password:</label>
         <input type="password" name="password" id="password"> 
         </div><br>

         <div>
         <label for="dob">Date of Birth:</label>
         <input type="date" name="dob" id="dob">
         </div><br>
         
         <div>
         <label for ="photo">Choose your photo</label>
         <input type="file" name="photo" id="photo">
         </div><br>

         <div>
         <label for="gender">Gender:</label>
         <input type="radio" name="gender" id="gender">male
         <input type="radio" name="gender" id="gender">female
         </div><br>

         <div>
         <label for="religion">Religion:</label>
         <input type="checkbox" name="religion" id="religion">Islam
         <input type="checkbox" name="religion" id="religion">Hindu
         </div><br>

         <div>
         <label for="department">Department:</label>
         <select name="department">
            <option value="cse">CSE</option> 
            <option value=""eee" selected >EEE</option>
            <option value="civil">Civil</option>
         </select>
         </div><br>
         <div>
         <label for="message">Message:</label><br>
         <textarea cols="10" rows="10"></textarea>
         </div><br>

         <div>
         <input type="submit" value="Register">
         <input type="reset" value="Clear">
         </div><br>
    
         <div>
         <input type ="range">
         </div><br>

         <button>Help</button>
        <input type="color">

     
      </form>

    </body>
    


</html>
