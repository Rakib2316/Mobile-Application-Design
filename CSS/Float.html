<!DOCTYPE html>
<html>
      <head>
        <title>Float</title>
        <style>
        #section1{
              background-color: green;
              float:left;
        }

        #section2{
              background-color: yellow;
              float: right;
        }
        #clear-div{
              clear:both;
        }

        #section3{
              background-color: pink;
        }
        </style>
      </head>
 
      <body>

           <div id="section1">
               <h1>Bangladesh</h1>
           </div>

           <div id="section2">
               <h1>Germany</h1>
           </div>

           <div id="clear-div"></div>

           <div id="section3">
               <p>The [from angle] specifies an angle that the entire conic gradient is rotated by.The following example shows a conic gradient with a from angle of 90deg:</p>
           </div>
          
      </body>
</html>
